<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Custom promise example</title>
</head>

<body>
  <script>
    // Definimos una función promesa personalizada
    let timeoutPromise = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('Success!');
      }, 2000);
    });

    timeoutPromise
    .then(message => {
      alert(message);
    })

    // También puede ser:
    timeoutPromise.then(alert);
  </script>
</body>
</html>
