<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>IndexedDB demo</title>

  <link href="style.css" rel="stylesheet">

  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Notas con IndexedDB</h1>
  </header>

  <main>
    <section class="note-display">
      <h2>Notas</h2>

      <ul>
      </ul>
    </section>

    <section class="new-note">
      <h2>Ingresar una nueva nota</h2>

      <form>
        <div>
          <label for="title">Título de la nota</label>
          <input id="title" type="text" required>
        </div>

        <div>
          <label for="body">Texto de la nota</label>
          <input id="body" type="text" required>
        </div>

        <div>
          <button>Crear nueva nota</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright de nadie. Usa el código como quieras.</p>
  </footer>
</body>
</html>
