<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Generador de cuadrados enterios</title>
</head>

<body>
	<label for="number">Ingresar n√∫mero:</label>
	<input type="text" id="number">
	<button>Generar los cuadrados enteros</button>

	<p>Salida:</p>

	<script type="text/javascript">
		const para = document.querySelector('p');
		const input = document.querySelector('input');
		const btn = document.querySelector('button');

		btn.addEventListener('click', function() {
			para.textContent = 'Salida: ';
			let num = input.value;
			input.value = '';
			input.focus();
			
			for (let i = 1; i <= num; i++) {
				let sqRoot = Math.sqrt(i);
				if (Math.floor(sqRoot) !== sqRoot) {
					continue;
				}

				para.textContent += i + ' ';
			}
		});
	</script>
</body>

</html>
