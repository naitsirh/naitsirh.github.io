<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapquest mapa</title>

  <style>
    #map {
      width: 100%;
      height: 650px;
    }
  </style>

  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

  <script>
    // 1. La parte básica del ejemplo
    var L;

    window.onload = function() {
      //L.mapquest.key = 'YOUR-API-KEY-HERE';
      L.mapquest.key = 'zwIP5XgnZrqG2OGmp9gpoaUV6Evt67Zo';

      // 'map' se refiere a un elemento <div> con el ID map
      // aquí lo adjunté al <body> para que ocupe toda la ventana
      var map = L.mapquest.map('map', {
        center: [-31.4135, -64.18105],
        layers: L.mapquest.tileLayer('map'),
        zoom: 12
      });

      // agregamos control
      //map.addControl(L.mapquest.control());

      // habilitamos la búsqueda
      L.mapquest.geocodingControl().addTo(map);

      // selector de capas
      L.control.layers({
        'Map': L.mapquest.tileLayer('map'),
        'Satellite': L.mapquest.tileLayer('satellite'),
        'Hybrid': L.mapquest.tileLayer('hybrid'),
        'Light': L.mapquest.tileLayer('light'),
        'Dark': L.mapquest.tileLayer('dark')
      }, {}, { position: 'topleft' }).addTo(map);

      // añade un marcador
      L.marker([-31.4135, -64.18105], {
        icon: L.mapquest.icons.marker({
          primaryColor: '#22407F',
          secondaryColor: '#3B5998',
          shadow: true,
          size: 'lg',
          symbol: 'M'
        })
      })
      .bindPopup('¡Aquí está Córdoba!')
      .addTo(map);
    }
  </script>
</head>

<body id="map">
<!--
  <h1>Simple Mapquest example</h1>

  <div id="map"></div>
-->
</body>
</html>
