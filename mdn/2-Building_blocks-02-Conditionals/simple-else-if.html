<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo simple de else-if</title>
  </head>
  <body>
    <label for="clima">Seleccione el tipo de clima de hoy: </label>
    <select id="clima">
      <option value="">--Haga una elección--</option>
      <option value="soleado">Soleado</option>
      <option value="lluvioso">Lluvioso</option>
      <option value="nevando">Nevando</option>
      <option value="nublado">Nublado</option>
    </select>

    <br><br>

    <label for="temper">Nivel de calor:</label>
    <select id="temper">
      <option value="0">--Haga una elección--</option>
      <option value="34">35° o menos</option>
      <option value="36">Más de 35°</option>
    </select>
    <!--<input type="number" name="temper">-->

    <p></p>

    <script>
      let seleccionar = document.querySelector('select');
      let parrafo = document.querySelector('p');
      let temperatura = document.querySelector('#temper');
      let indic;

      temperatura.addEventListener('change', establecerClima);
      seleccionar.addEventListener('change', establecerClima);

      function establecerClima() {
        let eleccion = seleccionar.value;
        let indic = temperatura.value;
        console.log(indic);

        if (eleccion === 'soleado') {
            if (indic > 0 && indic <= 35) {
              parrafo.textContent = 'El día está agradable y soleado hoy. ¡Use pantalones cortos! Vaya a la playa o al parque y coma un helado.';
            } else if (indic > 35) {
              parrafo.textContent = 'Hace ' + indic + ' grados afuera — ¡QUE CALOR! Si desea salir, asegúrese de aplicarse bloqueador solar.';
            } else {
              parrafo.textContent = 'Indique el nivel de calor.';
            }
        } else if (eleccion === 'lluvioso') {
          parrafo.textContent = 'Está lloviendo, tome un abrigo para lluvia y un paraguas, y no se quede fuera por mucho tiempo.';
        } else if (eleccion === 'nevando') {
          parrafo.textContent = 'Está nevando ─ ¡está helado! Lo mejor es quedarse en casa con una taza caliente de chocolate, o hacer un muñeco de nieve.';
        } else if (eleccion === 'nublado') {
          parrafo.textContent = 'No está lloviendo, pero el cielo está gris y nublado; podría llover en cualquier momento, así que lleve un saco solo por si acaso.';
        } else {
          parrafo.textContent = '';
        }
      }
    </script>
  </body>
</html>
